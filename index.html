<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Joke App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Random Joke Generator ðŸ˜‚</h1>
    <div class="joke-box">
      <p id="joke-setup"></p>
      <p id="joke-punchline"></p>
      <button onclick="getJoke()">Get Another Joke</button>
    </div>

    <div class="carousel">
      <img id="carousel-image" src="https://picsum.photos/300?random=1" alt="Random" />
      <div class="carousel-buttons">
        <button onclick="prevImage()">Prev</button>
        <button onclick="nextImage()">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
